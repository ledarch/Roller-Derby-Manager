<div class="col-md-6">
  <h2 class="text-center">Créer ton équipe dès maintenant !</h2>
  <form #teamForm="ngForm" (ngSubmit)="save(teamForm.value)">

    <label for="type">TYPE:</label>

    <div class="form-check">
      <input type="radio" class="with-gap" [(ngModel)]="team.type" name="type" id="type" value="Vinyle" />
      <label for="type">Vinyle</label>
    </div>
    <div class="form-check">
      <input type="radio" class="with-gap" [(ngModel)]="team.type" name="type" id="type1" value="Cd" />
      <label for="type1">Cd</label>
    </div>
    <div class="form-check">
      <input type="radio" class="with-gap" [(ngModel)]="team.type" name="type" id="type2" value="DVDBlueRay" />
      <label for="type2">DVDBlueRay</label>
    </div>
    <div class="form-check">
      <input type="radio" class="with-gap" [(ngModel)]="team.type" name="type" id="type3" value="Coffret" />
      <label for="type3">Coffret</label>
    </div>

    <div class="form-group">
      <label for="nom">NOM:</label>
      <input [(ngModel)]="team.nom" name="nom" class="form-control" id="nom">
    </div>

    <div class="form-group">
      <label for="date_de_parution">DATE DE PARUTION:</label>
      <input type='date' [(ngModel)]="team.date_de_parution" name="date_de_parution" class="form-control" id="date_de_parution">
    </div>

    <div class="form-group">
      <label for="interprete">INTERPRETE:</label>
      <input [(ngModel)]="team.interprete" name="interprete" class="form-control" id="interprete">
    </div>

    <div class="form-group">
      <label for="description">DESCRIPTION:</label>
      <input [(ngModel)]="team.description" name="description" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="stock">STOCK:</label>
      <input [(ngModel)]="team.stock" name="stock" class="form-control" id="stock">
    </div>

    <div class="form-group">
      <label for="photo">LOGO:</label>
      <input [(ngModel)]="team.photo" name="photo" class="form-control" id="photo">
    </div>

    <button class="btn btn-success" (click)="createProduct()">Créer</button>
  </form>
</div>
